<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<title></title>
			<link rel="stylesheet" type="text/css" href="style/style.css">
			<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
		</head>
		<body>
<div class="wrapper">

			<div class="contact_form">
 <form class="left_form" action ="" method="" >

 	 <label class="label_name" for="name">NAME:</label>
<input type="text" class="firstname" name="firstname"><br>

 <label for="contact">CONTACT:</label>
<input type="text" class="contact" name="contact"><br>

 <label for="email">EMAIL:</label>
<input type="text" class="email" name="email"><br>

 <label for="business">BUSINESS:</label>
<input type="text" class="business" name="business"><br>

 <label for="business_profile">BUSINESS PROFILE:</label>
 <label class="bp_smalltext" for="business_profile">What services or product are you providing?</label>
<input type="text" class="business_profile" name="business_profile"><br>

 <label for="domain">DOMAIN:</label>
 <label class="domain_smalltext" for="business_profile"> If you have one</label>
<input type="text" class="domain" name="domain"><br>

 <label for="status">STATUS OF CURRENT WEBSITE</label>
 <label class="status_smalltext" for="status">If you have one</label>
<input type="text" class="status" name="status"><br>
</form></div>

<!-- START OF SECOND FORM -->

<div class="right_div">
<form class="right_form" action="" id="" method="">

<label for="comment_one">Please describe why your business needs a website:</label>
<textarea name="comment_one" form="" class="description_form" cols="64" rows="6"></textarea><br>

<label for="comment_two">What would you like the visitor to do on your website:</label>
<textarea name="comment_two" form="" class="description_form_two" cols="64" rows="6"></textarea><br>

<label for="comment_three">Brief description of website needs:</label>
<label for="comment_three" class="under_text">(What functions, pages, etc you might need...)</label>
<textarea name="comment_three" form="" class="website_needs_text" cols="64" rows="6"></textarea><br>

<label class="radio_text" for="radio">Do you have web content already?</label>
<input type="radio" name="ready" value="yes">Yes
<input class="no_radio" type="radio" name="ready" value="no">No

<input type="submit" class="sub_button" value="SUBMIT">

</form>
</div>
</div>
		</body>
	</html>
